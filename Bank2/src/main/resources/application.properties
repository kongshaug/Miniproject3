server.port=8011
spring.application.name=bank1
spring.h2.console.enabled=true
spring.h2.console.path=/h2-loan-information
spring.datasource.name=loan-information
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:loan-information
spring.datasource.username=cb
spring.datasource.password=cb
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
# do not create db automatically
spring.jpa.hibernate.ddl-auto=none